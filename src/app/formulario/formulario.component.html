<div class="container-fluid">
  <form [formGroup]="formulario">
    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" formControlName="nombrePersona" class="form-control" [(ngModel)]="nombreIngresado" placeholder="Ingresa tu nombre"
        [ngClass]="{'is-invalid': formulario.controls['nombrePersona'].errors && !formulario.controls['nombrePersona'].pristine}">
    </div>
    <div *ngIf="formulario.controls['nombrePersona'].errors && !formulario.controls['nombrePersona'].pristine">
      <span [hidden]="!formulario.controls['nombrePersona'].errors">Favor ingrese caracteres válidos.</span>
    </div>

    <div class="form-group">
      <label>Apellido: </label>
      <input type="text" formControlName="apellidoPersona" class="form-control" [(ngModel)]="apellidoIngresado" placeholder="Ingresa tu apellido"
        [ngClass]="{'is-invalid': formulario.controls['apellidoPersona'].errors && !formulario.controls['apellidoPersona'].pristine}">
    </div>
    <div *ngIf="formulario.controls['apellidoPersona'].errors && !formulario.controls['apellidoPersona'].pristine">
      <span [hidden]="!formulario.controls['apellidoPersona'].errors">Favor ingrese caracteres válidos.</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Enviar</button>
  </form>
  <br>
  <h3>Los datos para enviar son los siguientes: </h3>
  <div>

    <table>
      <tbody>
        <tr>
          <th scope="row">Nombre: </th>
          <td>{{nombreIngresado}}</td>
        </tr>
        <tr>
          <th scope="row">Apellido: </th>
          <td>{{apellidoIngresado}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
